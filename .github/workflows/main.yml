name: "Lint PR"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

permissions:
  pull-requests: read

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@feature/custom-property-skip
        with:
          egress-policy: audit
          
      - uses: nektos/act-test-actions/js-with-pre-and-post-step@main
        with:
          pre: 'true'
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
