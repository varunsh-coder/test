name: Reusable workflow example

on:
  workflow_call:
    
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac

    - name: Setup Node.js 15.x
      uses: actions/setup-node@v1
      with:
       node-version: 15.x
